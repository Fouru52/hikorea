<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hikorea - login</title>
  <link rel="shortcut icon" href="img/korea.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a1d9d85227.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <div id="login">
    <p class="title">Hi <strong>Korea</strong></p>
    <section class="login_text">
      <div class="login_id">
        <input type="text" placeholder="아이디를 입력해주세요." maxlength="8">
      </div>
      <div class="login_password">
        <input type="password" placeholder="패스워드를 입력해주세요." maxlength="8">
      </div>
      <div class="login_checkbox">
        <label><input type="checkbox"> 아이디 저장</label>
      </div>
    </section>
      <form>
        <div class="login_submit">
          <a href="#">
            <span>LOGIN</span>
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </div>
      </form>

    <section id="btn">
      <div class="btn_submit">
        <input type="submit" value="회원가입">
      </div>
      <div class="btn_submit">
        <input type="submit" value="아이디 찾기">
      </div>
      <div class="btn_submit">
        <input type="submit" value="비밀번호 찾기">
      </div>
    </section>

    <div class="guide">
      <p>아직 회원으로 가입하지 않으셨거나 비밀번호를 잊으신 경우에는</p>
      <p>회원가입 혹은 비밀번호 찾기를 이용하시기 바랍니다.</p>
    </div>
  </div>
</body>
</html>
